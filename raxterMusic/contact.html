<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>contact-us</title>
</head>
<body>
    <div id="contact-us">
        <div class="contact-info">
            <div><i class="fa-solid fa-location-dot">NEW DELHI, INDIA</i></div>
            <div><i class="fa-solid fa-envelope">rakshitpnwr@gmail.com</i></div>
            <div><i class="fa-solid fa-phone">+91 81788 92317</i></div>
        </div>
        <div class="contact-form">
            <h2> For Collaboration & Business Queries</h2>
            <form class="contact" method="post" onsubmit="sendEmail(); reset(); return false;">
                <input type="text" id="name" class="text-box" placeholder="Your Name" required>
                <input type="text" id="email" class="text-box" placeholder="Your E-mail" required>
                <textarea id="message" rows="5" placeholder="Your Message" required></textarea>
                <button class="send-btn">submit</button>
            </form>
        </div>
<script src=" https://smtpjs.com/v3/smtp.js"></script>
<script src="script.js"></script>
</body>
</html>
